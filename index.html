<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data from API</title>
  <link href="style/main.css" rel="stylesheet">
  <link href="style/scrollbar.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <script src="scripts/filterPlaylists.js"></script>
</head>
<body>
  <header>
    <section id="playlists-container"/>
      <header>
        <h2>Your Playlists</h2>
        <input type="checkbox" id="playlist-owner" name="playlist-owner">
        <label for="playlist-owner">Only display playlists you own</label>
      </header>
      <container id="playlists"/>
    </section>
  </header>
  <main>
    <section id="playlist-display">
      <container id="playlist-info">
        <img src="" alt="Playlist Cover Image">
        <div>
          <h1>Playlist Title</h1>
          <a href="" target="_blank">Link to playlist</a>
        </div>
      </container>
      <container id="playlist-tracks" class="track-list">
        <header>
          <div>#</div>
          <div>Title & Artist</div>
        </header>
        <div id="playlist-table">
          <div></div>
          <div class="track-info">
            <img src="" alt="">
            <div></div>
          </div>
        </div>
      </container>
    </section>
  </main>
</body>
<script type="module" src="scripts/startApp.js"></script>
</html>
